    * {

    .container {
        width: 100%;

    .newsclass img{
        width: 100%;
        height: auto;
    }

    .newsclass img:nth-child(2){
        position: absolute;
        top: -10px;
        left: 800px;
        animation: move2 3s linear infinite;
        height: 150px;
    }
    .newsclass img:nth-child(3){
        position: absolute;
        top: 20px;
        left: 600px;
        animation: move3 5s linear infinite;
        height: 300px;
    }

        width: 100%; */

        position: relative;
        background-color: green;

        height: 250px;

        left: 500px;

        display: flex;

        top: 420px;
